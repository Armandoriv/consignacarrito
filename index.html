        <form id="form" class="form">
          <h1 style="text-align: center;">Contacto</h1>
          <div class="">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" placeholder="Nombre:" class="form-control" name="name" id="name">
          </div>
          <div class="mt-3">
            <label for="last" class="form-label">Apellidos</label>
            <input type="text" placeholder="Apellidos:" class="form-control" name="last" id="last">
          </div>
          <div class="mt-3">
            <label for="phone" class="form-label">Teléfono</label>
            <input type="number" placeholder="Teléfono:" class="form-control" name="phone" id="phone">
          </div>
          <div class="mt-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" placeholder="Email:" class="form-control" name="email" id="email">
          </div>
          <div>
            <label for="message" class="form-label mt-3">Mensaje</label>
            <input type="text" placeholder="Mensaje:" class="form-control area" name="message" id="message">
          </div>
          <div class="beton">
            <button type="submit" class="btn btn-success mt-3" id="button" value="Enviar">Enviar</button>
          </div>
        </form>        
      <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
      
      <script type="text/javascript">
        emailjs.init('m-W59yXyhkP7VP76D')
      </script>
    </section>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- JavaScript Bundle with Popper -->
    <script>
      const btn = document.getElementById('button');
    
    document.getElementById('form')
     .addEventListener('submit', function(event) {
       event.preventDefault();
    
       btn.value = 'Sending...';
    
       const serviceID = 'default_service';
       const templateID = 'template_qvdkjpn';
    
       emailjs.sendForm(serviceID, templateID, this)
        .then(() => {
          btn.value = 'Send Email';
          Swal.fire({
              icon: 'success',
              title: '¡Mensaje Enviado!',
              text: 'En breve nos pondremos en contacto con usted.',
              showConfirmButton: true,
              confirmButtonColor: "#112F2F",
              background: "#F4FAFF",
              color: "#000000"})
        }, (err) => {
          btn.value = 'Send Email';
          alert(JSON.stringify(err));
        });
    });
    </script>
